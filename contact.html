    <main>
      <section class="contact-section">
        <h2 class="setion-title text-center">Contact Us</h2>
        <div class="contact-container flex-center">
            <form action="" class="form card">
                <div class="form-control flex-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" required autocomplete="name">
                </div>
                <div class="form-control flex-center">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-control flex-center">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
               </div>
               <div class="form-control flex-center form-btn-field">
                <button type="submit" class="btn contact-btn">Submit</button>
               </div>
            </form>
            <div class="contact-address flex-space-around">
                <address>
                    <h4>Address: </h4>
                    <p>Aralia, Kapasia, Gazipur</p>
                    <p>Dhaka, Bangladesh</p>
                    <br>
                    <span>Call:</span>
                    <a href="tel:+8801234567890">+8801234567890</a>
                </address>
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29133.410964587525!2d90.54679481828344!3d24.112873940407617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755d5097759a3ff%3A0xec167b177439ec0e!2sKapasia!5e0!3m2!1sen!2sbd!4v1692879592172!5m2!1sen!2sbd"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
      </section>
    </main>

    <!-- footer starts here -->
    <footer class="footer flex-space-around">
        
       <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newslatter:</label>
        <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Emial Address">
        <button class="btn btn-subscribe">subscribe</button>
       </div>
